# page performance metrics and screenshots stored in these GCS buckets
BUCKET_METRICS: [YOUR_METRICS_BUCKET]

# Parsed page metrics persisted to the Collection
METRICS_COLLECTION: page-metrics

# Max allowed time (ms) to FirstMeaningfulPaint
MAX_TIME_MEANINGFUL_PAINT: "3000"

# Performance alerts published here
ALERT_TOPIC: performance-alerts

# Only allow analysis of certain domains. Regex.
ALLOWED_HOSTS: www\.example\.com|cloud\.google\.com
